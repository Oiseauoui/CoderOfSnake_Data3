<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Здійснити платіж</h2>
        <form id="payment-form" class="mt-4" method="post">
            <div class="form-group">
                <label for="license_plate">Номерний знак:</label>
                <input type="text" class="form-control" id="license_plate" name="license_plate" required>
            </div>
            <div class="form-group">
                <label for="payment_amount">Сума платежу (грн):</label>
                <input type="number" class="form-control" id="payment_amount" name="payment_amount" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Оплатити</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Back to Home</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <script src="scripts/payment.js"></script>
</body>
</html>
